<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Expense Manager</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    canvas {
      margin: 1em 0;
    }
    .clickable {
      cursor: pointer;
      color: blue;
    }
    @media (max-width: 600px) {
      canvas {
        width: 100% !important;
        height: auto !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Personal Expense Manager</h2>
    <div>
      <input type="number" id="budget" placeholder="Enter initial budget (₹)" />
      <input type="number" id="amount" placeholder="Expense amount (₹)" />
      <input type="text" id="vendor" placeholder="Vendor name" />
      <select id="category">
        <option>Grocery</option>
        <option>Bills</option>
        <option>Online shopping</option>
        <option>Travelling</option>
        <option>Food & Entertainment</option>
        <option>Medical expenses</option>
        <option>Debt</option>
        <option>Petrol</option>
        <option>Home expenses (non-grocery)</option>
        <option>Maintenance</option>
        <option>EMI</option>
        <option>Investment</option>
        <option>Others</option>
      </select>
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <p><strong>Total Expenses:</strong> ₹<span id="total"></span></p>
    <p><strong>Remaining Balance:</strong> ₹<span id="balance"></span></p>
    <p id="status"></p>

    <h3>Top 3 Categories</h3>
    <ul id="topCategories"></ul>

    <h3>Top 3 Vendors</h3>
    <ul id="topVendors"></ul>

    <canvas id="balanceChart"></canvas>
    <canvas id="categoryChart"></canvas>
    <canvas id="vendorBarChart" style="display:none"></canvas>

    <button onclick="downloadCSV()">Download CSV</button>
  </div>

  <script>
    const budgetInput = document.getElementById('budget');
    const amountInput = document.getElementById('amount');
    const vendorInput = document.getElementById('vendor');
    const categoryInput = document.getElementById('category');
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
    let budget = parseFloat(localStorage.getItem('budget') || '0');
    if (budget > 0) budgetInput.value = budget;

    function addExpense() {
      if (!budget && budgetInput.value) {
        budget = parseFloat(budgetInput.value);
        localStorage.setItem('budget', budget);
      }
      const amount = parseFloat(amountInput.value);
      const vendor = vendorInput.value.trim();
      const category = categoryInput.value;
      const datetime = new Date().toLocaleString();
      if (amount > 0 && vendor && category) {
        expenses.push({ datetime, amount, vendor, category });
        localStorage.setItem('expenses', JSON.stringify(expenses));
        updateUI();
      }
      amountInput.value = vendorInput.value = '';
    }

    function updateUI() {
      const total = expenses.reduce((sum, e) => sum + e.amount, 0);
      const balance = budget - total;
      document.getElementById('total').textContent = total.toFixed(2);
      document.getElementById('balance').textContent = balance.toFixed(2);
      const status = document.getElementById('status');
      if (balance <= 0) {
        status.textContent = 'Exhausted!!';
        status.style.color = 'red';
      } else {
        status.textContent = '';
      }

      const percent = (total / budget) * 100;
      if (percent >= 90) alert('Budget usage hit 90%!');
      else if (percent >= 75) alert('Budget usage hit 75%!');
      else if (percent >= 50) alert('Budget usage hit 50%!');

      const byCategory = {};
      const byVendor = {};
      expenses.forEach(e => {
        byCategory[e.category] = (byCategory[e.category] || 0) + e.amount;
        byVendor[e.vendor] = (byVendor[e.vendor] || 0) + e.amount;
      });

      const topCat = Object.entries(byCategory)
        .sort((a,b) => b[1]-a[1])
        .slice(0,3);
      const topVen = Object.entries(byVendor)
        .sort((a,b) => b[1]-a[1])
        .slice(0,3);

      document.getElementById('topCategories').innerHTML = topCat.map(([cat, amt]) =>
        `<li class="clickable" onclick="showVendorBar('${cat}')">${cat}: ₹${amt.toFixed(2)} (${((amt/budget)*100).toFixed(1)}%)</li>`
      ).join('');

      document.getElementById('topVendors').innerHTML = topVen.map(([v, amt]) =>
        `<li>${v}: ₹${amt.toFixed(2)}</li>`).join('');

      drawPieChart(balance, total);
      drawCategoryChart(byCategory);
    }

    function drawPieChart(balance, total) {
      new Chart(document.getElementById('balanceChart'), {
        type: 'pie',
        data: {
          labels: ['Remaining', 'Spent'],
          datasets: [{
            data: [balance, total],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function drawCategoryChart(categoryData) {
      new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(categoryData),
          datasets: [{
            data: Object.values(categoryData),
            backgroundColor: Object.keys(categoryData).map((_, i) => `hsl(${i * 40}, 70%, 60%)`)
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function showVendorBar(category) {
      const vendors = {};
      expenses.filter(e => e.category === category).forEach(e => {
        vendors[e.vendor] = (vendors[e.vendor] || 0) + e.amount;
      });
      const ctx = document.getElementById('vendorBarChart');
      ctx.style.display = 'block';
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(vendors),
          datasets: [{
            label: `Vendors under ${category}`,
            data: Object.values(vendors),
            backgroundColor: '#2196f3'
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
    }

    function downloadCSV() {
      const rows = [['Date/Time','Amount','Vendor','Category'],
        ...expenses.map(e => [e.datetime, e.amount, e.vendor, e.category])];
      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'expenses.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    updateUI();
  </script>
</body>
</html>
