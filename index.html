<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 20px;
        }
        
        .budget-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-container h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .top-categories, .top-vendors {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .top-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .top-item:hover {
            background: #e9ecef;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .alert.warning {
            background: #ff9800;
        }
        
        .alert.danger {
            background: #f44336;
        }
        
        .alert.exhausted {
            background: #d32f2f;
            font-size: 1.2rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }
        
        .close:hover {
            color: #000;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .charts-section {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .expense-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Personal Expense Manager</h1>
            <p>Track your expenses and stay within budget</p>
        </div>
        
        <div class="content">
            <!-- Budget Setup Section -->
            <div class="budget-section" id="budgetSection">
                <h2>Set Your Budget</h2>
                <div class="input-group">
                    <label for="initialBudget">Initial Budget (â‚¹)</label>
                    <input type="number" id="initialBudget" placeholder="Enter your budget">
                </div>
                <button class="btn" onclick="setBudget()">Set Budget</button>
            </div>
            
            <!-- Expense Entry Form -->
            <div class="expense-form hidden" id="expenseForm">
                <h2>Add Expense</h2>
                <div class="input-group">
                    <label for="expenseAmount">Amount (â‚¹)</label>
                    <input type="number" id="expenseAmount" placeholder="Enter amount">
                </div>
                <div class="input-group">
                    <label for="vendorName">Vendor Name</label>
                    <input type="text" id="vendorName" placeholder="Enter vendor name">
                </div>
                <div class="input-group">
                    <label for="categorySelect">Category</label>
                    <select id="categorySelect">
                        <option value="">Select Category</option>
                        <option value="Grocery">Grocery</option>
                        <option value="Bills">Bills</option>
                        <option value="Online shopping">Online shopping</option>
                        <option value="Travelling">Travelling</option>
                        <option value="Food & Entertainment">Food & Entertainment</option>
                        <option value="Medical expenses">Medical expenses</option>
                        <option value="Debt">Debt</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Home expenses (non-grocery)">Home expenses (non-grocery)</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="EMI">EMI</option>
                        <option value="Investment">Investment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <button class="btn" onclick="addExpense()">Add Expense</button>
                <button class="btn btn-secondary" onclick="downloadCSV()">Download CSV</button>
            </div>
            
            <!-- Statistics Section -->
            <div class="stats-grid hidden" id="statsSection">
                <div class="stat-card">
                    <h3>Total Budget</h3>
                    <div class="stat-value" id="totalBudget">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="stat-value" id="totalExpenses">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>Remaining Balance</h3>
                    <div class="stat-value" id="remainingBalance">â‚¹0</div>
                </div>
            </div>
            
            <!-- Charts Section -->
            <div class="charts-section hidden" id="chartsSection">
                <div class="chart-container">
                    <h3>Budget vs Expenses</h3>
                    <canvas id="budgetChart" width="400" height="400"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Expenses by Category</h3>
                    <canvas id="categoryChart" width="400" height="400"></canvas>
                </div>
            </div>
            
            <!-- Top Categories Section -->
            <div class="top-categories hidden" id="topCategoriesSection">
                <h3>Top 3 Categories</h3>
                <div id="topCategoriesList"></div>
            </div>
            
            <!-- Top Vendors Section -->
            <div class="top-vendors hidden" id="topVendorsSection">
                <h3>Top 3 Vendors</h3>
                <div id="topVendorsList"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Category Details -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Category Details</h2>
            <canvas id="vendorChart" width="400" height="300"></canvas>
        </div>
    </div>

    <script>
        // Data storage with localStorage enabled
        let appData = {
            budget: 0,
            expenses: [],
            budgetAlerts: {
                fifty: false,
                seventyFive: false,
                ninety: false
            }
        };
        
        // Charts
        let budgetChart = null;
        let categoryChart = null;
        let vendorChart = null;
        
        // Performance optimization - debounce updates
        let updateTimer = null;
        
        // Initialize app
        function initApp() {
            // Load from localStorage
            const savedData = localStorage.getItem('expenseManagerData');
            if (savedData) {
                appData = JSON.parse(savedData);
                if (appData.budget > 0) {
                    showExpenseInterface();
                    updateDisplay();
                }
            }
        }
        
        function saveData() {
            // Save to localStorage
            localStorage.setItem('expenseManagerData', JSON.stringify(appData));
        }
        
        function setBudget() {
            const budget = parseFloat(document.getElementById('initialBudget').value);
            if (!budget || budget <= 0) {
                alert('Please enter a valid budget amount');
                return;
            }
            
            appData.budget = budget;
            saveData();
            showExpenseInterface();
            updateDisplay();
        }
        
        function showExpenseInterface() {
            document.getElementById('budgetSection').classList.add('hidden');
            document.getElementById('expenseForm').classList.remove('hidden');
            document.getElementById('statsSection').classList.remove('hidden');
            document.getElementById('chartsSection').classList.remove('hidden');
            document.getElementById('topCategoriesSection').classList.remove('hidden');
            document.getElementById('topVendorsSection').classList.remove('hidden');
        }
        
        function addExpense() {
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const vendor = document.getElementById('vendorName').value.trim();
            const category = document.getElementById('categorySelect').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (!vendor) {
                alert('Please enter vendor name');
                return;
            }
            
            if (!category) {
                alert('Please select a category');
                return;
            }
            
            const expense = {
                id: Date.now(),
                amount: amount,
                vendor: vendor,
                category: category,
                date: new Date().toLocaleString(),
                timestamp: new Date().toISOString()
            };
            
            appData.expenses.push(expense);
            saveData();
            
            // Clear form
            document.getElementById('expenseAmount').value = '';
            document.getElementById('vendorName').value = '';
            document.getElementById('categorySelect').value = '';
            
            // Debounced update for better performance
            debouncedUpdate();
            checkBudgetAlerts();
        }
        
        // Debounced update function to prevent excessive re-renders
        function debouncedUpdate() {
            if (updateTimer) {
                clearTimeout(updateTimer);
            }
            updateTimer = setTimeout(() => {
                updateDisplay();
            }, 100);
        }
        
        function updateDisplay() {
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remainingBalance = appData.budget - totalExpenses;
            
            document.getElementById('totalBudget').textContent = `â‚¹${appData.budget.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `â‚¹${totalExpenses.toLocaleString()}`;
            document.getElementById('remainingBalance').textContent = `â‚¹${remainingBalance.toLocaleString()}`;
            
            updateCharts();
            updateTopCategories();
            updateTopVendors();
            
            if (remainingBalance <= 0) {
                showAlert('Exhausted!! Budget limit reached!', 'exhausted');
            }
        }
        
        function updateCharts() {
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remainingBalance = Math.max(0, appData.budget - totalExpenses);
            
            // Only update budget chart if data changed
            if (!budgetChart) {
                const budgetCtx = document.getElementById('budgetChart').getContext('2d');
                budgetChart = new Chart(budgetCtx, {
                    type: 'pie',
                    data: {
                        labels: ['Expenses', 'Remaining'],
                        datasets: [{
                            data: [totalExpenses, remainingBalance],
                            backgroundColor: ['#ff6b6b', '#4ecdc4'],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        animation: {
                            duration: 400 // Reduced animation time
                        },
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            } else {
                // Update existing chart data instead of recreating
                budgetChart.data.datasets[0].data = [totalExpenses, remainingBalance];
                budgetChart.update('none'); // Skip animation for better performance
            }
            
            // Category Chart with performance optimization
            const categoryData = {};
            appData.expenses.forEach(exp => {
                categoryData[exp.category] = (categoryData[exp.category] || 0) + exp.amount;
            });
            
            if (Object.keys(categoryData).length > 0) {
                if (!categoryChart) {
                    const categoryCtx = document.getElementById('categoryChart').getContext('2d');
                    categoryChart = new Chart(categoryCtx, {
                        type: 'pie',
                        data: {
                            labels: Object.keys(categoryData),
                            datasets: [{
                                data: Object.values(categoryData),
                                backgroundColor: [
                                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
                                    '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9',
                                    '#f8c471', '#82e0aa', '#f1948a'
                                ],
                                borderWidth: 2,
                                borderColor: '#fff'
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            animation: {
                                duration: 400 // Reduced animation time
                            },
                            plugins: {
                                legend: {
                                    position: 'bottom'
                                }
                            },
                            onClick: (event, elements) => {
                                if (elements.length > 0) {
                                    const index = elements[0].index;
                                    const category = Object.keys(categoryData)[index];
                                    showCategoryDetails(category);
                                }
                            }
                        }
                    });
                } else {
                    // Update existing chart data
                    categoryChart.data.labels = Object.keys(categoryData);
                    categoryChart.data.datasets[0].data = Object.values(categoryData);
                    categoryChart.update('none');
                }
            }
        }
        
        function updateTopCategories() {
            const categoryData = {};
            appData.expenses.forEach(exp => {
                categoryData[exp.category] = (categoryData[exp.category] || 0) + exp.amount;
            });
            
            const sortedCategories = Object.entries(categoryData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const topCategoriesList = document.getElementById('topCategoriesList');
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            sortedCategories.forEach(([category, amount]) => {
                const percentage = totalExpenses > 0 ? ((amount / totalExpenses) * 100).toFixed(1) : 0;
                const item = document.createElement('div');
                item.className = 'top-item';
                item.onclick = () => showCategoryDetails(category);
                item.innerHTML = `
                    <span>${category}</span>
                    <span>â‚¹${amount.toLocaleString()} (${percentage}%)</span>
                `;
                fragment.appendChild(item);
            });
            
            topCategoriesList.innerHTML = '';
            topCategoriesList.appendChild(fragment);
        }
        
        function updateTopVendors() {
            const vendorData = {};
            appData.expenses.forEach(exp => {
                vendorData[exp.vendor] = (vendorData[exp.vendor] || 0) + exp.amount;
            });
            
            const sortedVendors = Object.entries(vendorData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const topVendorsList = document.getElementById('topVendorsList');
            
            // Use document fragment for better performance
            const fragment = document.createDocumentFragment();
            
            sortedVendors.forEach(([vendor, amount]) => {
                const item = document.createElement('div');
                item.className = 'top-item';
                item.innerHTML = `
                    <span>${vendor}</span>
                    <span>â‚¹${amount.toLocaleString()}</span>
                `;
                fragment.appendChild(item);
            });
            
            topVendorsList.innerHTML = '';
            topVendorsList.appendChild(fragment);
        }
        
        function showCategoryDetails(category) {
            const categoryExpenses = appData.expenses.filter(exp => exp.category === category);
            const vendorData = {};
            
            categoryExpenses.forEach(exp => {
                vendorData[exp.vendor] = (vendorData[exp.vendor] || 0) + exp.amount;
            });
            
            document.getElementById('modalTitle').textContent = `${category} - Vendor Breakdown`;
            document.getElementById('categoryModal').style.display = 'block';
            
            if (vendorChart) {
                vendorChart.destroy();
            }
            
            const vendorCtx = document.getElementById('vendorChart').getContext('2d');
            vendorChart = new Chart(vendorCtx, {
                type: 'bar',
                data: {
                    labels: Object.keys(vendorData),
                    datasets: [{
                        label: 'Amount Spent (â‚¹)',
                        data: Object.values(vendorData),
                        backgroundColor: '#667eea',
                        borderColor: '#764ba2',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 300 // Faster animation
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return 'â‚¹' + value.toLocaleString();
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }
        
        function closeModal() {
            document.getElementById('categoryModal').style.display = 'none';
        }
        
        function checkBudgetAlerts() {
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const usagePercentage = (totalExpenses / appData.budget) * 100;
            
            if (usagePercentage >= 90 && !appData.budgetAlerts.ninety) {
                showAlert('Warning: 90% of budget used!', 'danger');
                appData.budgetAlerts.ninety = true;
            } else if (usagePercentage >= 75 && !appData.budgetAlerts.seventyFive) {
                showAlert('Warning: 75% of budget used!', 'warning');
                appData.budgetAlerts.seventyFive = true;
            } else if (usagePercentage >= 50 && !appData.budgetAlerts.fifty) {
                showAlert('Notice: 50% of budget used', 'warning');
                appData.budgetAlerts.fifty = true;
            }
            
            saveData();
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                document.body.removeChild(alert);
            }, 5000);
        }
        
        function downloadCSV() {
            if (appData.expenses.length === 0) {
                alert('No expenses to download');
                return;
            }
            
            const headers = ['Date', 'Amount', 'Vendor', 'Category'];
            const csvContent = [
                headers.join(','),
                ...appData.expenses.map(exp => [
                    exp.date,
                    exp.amount,
                    `"${exp.vendor}"`,
                    `"${exp.category}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('categoryModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // Initialize app on load
        initApp();
    </script>
</body>
</html>
