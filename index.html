<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 20px;
        }
        
        .budget-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
        }
        
        .stat-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .top-categories, .top-vendors {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .top-categories h3, .top-vendors h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .top-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }
        
        .top-item:nth-child(2) { border-left-color: #ffd700; }
        .top-item:nth-child(3) { border-left-color: #ff6b6b; }
        .top-item:nth-child(4) { border-left-color: #4ecdc4; }
        
        .item-name {
            font-weight: 600;
            color: #333;
        }
        
        .item-amount {
            font-weight: bold;
            color: #667eea;
        }
        
        .item-percentage {
            font-size: 0.9rem;
            color: #666;
            margin-left: 5px;
        }
        
        .alert {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .alert.warning {
            background: #ff9800;
        }
        
        .alert.danger {
            background: #f44336;
        }
        
        .alert.exhausted {
            background: #d32f2f;
            font-size: 1.2rem;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .hidden {
            display: none;
        }
        
        .expense-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .top-section {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
        }
        
        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Personal Expense Manager</h1>
            <p>Fast & Simple Expense Tracking</p>
        </div>
        
        <div class="content">
            <!-- Budget Setup Section -->
            <div class="budget-section" id="budgetSection">
                <h2>Set Your Budget</h2>
                <div class="input-group">
                    <label for="initialBudget">Initial Budget (â‚¹)</label>
                    <input type="number" id="initialBudget" placeholder="Enter your budget">
                </div>
                <button class="btn" onclick="setBudget()">Set Budget</button>
            </div>
            
            <!-- Expense Entry Form -->
            <div class="expense-form hidden" id="expenseForm">
                <h2>Add Expense</h2>
                <div class="form-row">
                    <div class="input-group">
                        <label for="expenseAmount">Amount (â‚¹)</label>
                        <input type="number" id="expenseAmount" placeholder="Enter amount">
                    </div>
                    <div class="input-group">
                        <label for="vendorName">Vendor Name</label>
                        <input type="text" id="vendorName" placeholder="Enter vendor name">
                    </div>
                    <div class="input-group">
                        <label for="categorySelect">Category</label>
                        <select id="categorySelect">
                            <option value="">Select Category</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Bills">Bills</option>
                            <option value="Online shopping">Online shopping</option>
                            <option value="Travelling">Travelling</option>
                            <option value="Food & Entertainment">Food & Entertainment</option>
                            <option value="Medical expenses">Medical expenses</option>
                            <option value="Debt">Debt</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Home expenses (non-grocery)">Home expenses (non-grocery)</option>
                            <option value="Maintenance">Maintenance</option>
                            <option value="EMI">EMI</option>
                            <option value="Investment">Investment</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                </div>
                <div style="margin-top: 15px;">
                    <button class="btn" onclick="addExpense()">Add Expense</button>
                    <button class="btn btn-secondary" onclick="downloadCSV()">Download CSV</button>
                </div>
            </div>
            
            <!-- Statistics Section -->
            <div class="stats-grid hidden" id="statsSection">
                <div class="stat-card">
                    <h3>Total Budget</h3>
                    <div class="stat-value" id="totalBudget">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Expenses</h3>
                    <div class="stat-value" id="totalExpenses">â‚¹0</div>
                </div>
                <div class="stat-card">
                    <h3>Remaining Balance</h3>
                    <div class="stat-value" id="remainingBalance">â‚¹0</div>
                </div>
            </div>
            
            <!-- Top Categories and Vendors Section -->
            <div class="top-section hidden" id="topSection">
                <div class="top-categories">
                    <h3>Top 3 Categories</h3>
                    <div id="topCategoriesList">
                        <div class="no-data">No expenses added yet</div>
                    </div>
                </div>
                
                <div class="top-vendors">
                    <h3>Top 3 Vendors</h3>
                    <div id="topVendorsList">
                        <div class="no-data">No expenses added yet</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let appData = {
            budget: 0,
            expenses: [],
            budgetAlerts: {
                fifty: false,
                seventyFive: false,
                ninety: false
            }
        };
        
        // Initialize app
        function initApp() {
            // Load from localStorage if available
            try {
                const savedData = localStorage.getItem('expenseManagerData');
                if (savedData) {
                    appData = JSON.parse(savedData);
                    if (appData.budget > 0) {
                        showExpenseInterface();
                        updateDisplay();
                    }
                }
            } catch (e) {
                console.log('LocalStorage not available, using memory storage');
            }
        }
        
        function saveData() {
            try {
                localStorage.setItem('expenseManagerData', JSON.stringify(appData));
            } catch (e) {
                // LocalStorage not available, data will be stored in memory only
            }
        }
        
        function setBudget() {
            const budget = parseFloat(document.getElementById('initialBudget').value);
            if (!budget || budget <= 0) {
                alert('Please enter a valid budget amount');
                return;
            }
            
            appData.budget = budget;
            saveData();
            showExpenseInterface();
            updateDisplay();
        }
        
        function showExpenseInterface() {
            document.getElementById('budgetSection').classList.add('hidden');
            document.getElementById('expenseForm').classList.remove('hidden');
            document.getElementById('statsSection').classList.remove('hidden');
            document.getElementById('topSection').classList.remove('hidden');
        }
        
        function addExpense() {
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const vendor = document.getElementById('vendorName').value.trim();
            const category = document.getElementById('categorySelect').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            if (!vendor) {
                alert('Please enter vendor name');
                return;
            }
            
            if (!category) {
                alert('Please select a category');
                return;
            }
            
            const expense = {
                id: Date.now(),
                amount: amount,
                vendor: vendor,
                category: category,
                date: new Date().toLocaleString(),
                timestamp: new Date().toISOString()
            };
            
            appData.expenses.push(expense);
            saveData();
            
            // Clear form
            document.getElementById('expenseAmount').value = '';
            document.getElementById('vendorName').value = '';
            document.getElementById('categorySelect').value = '';
            
            updateDisplay();
            checkBudgetAlerts();
        }
        
        function updateDisplay() {
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remainingBalance = appData.budget - totalExpenses;
            
            document.getElementById('totalBudget').textContent = `â‚¹${appData.budget.toLocaleString()}`;
            document.getElementById('totalExpenses').textContent = `â‚¹${totalExpenses.toLocaleString()}`;
            document.getElementById('remainingBalance').textContent = `â‚¹${remainingBalance.toLocaleString()}`;
            
            updateTopCategories();
            updateTopVendors();
            
            if (remainingBalance <= 0) {
                showAlert('Exhausted!! Budget limit reached!', 'exhausted');
            }
        }
        
        function updateTopCategories() {
            const categoryData = {};
            appData.expenses.forEach(exp => {
                categoryData[exp.category] = (categoryData[exp.category] || 0) + exp.amount;
            });
            
            const sortedCategories = Object.entries(categoryData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const topCategoriesList = document.getElementById('topCategoriesList');
            
            if (sortedCategories.length === 0) {
                topCategoriesList.innerHTML = '<div class="no-data">No expenses added yet</div>';
                return;
            }
            
            topCategoriesList.innerHTML = '';
            
            sortedCategories.forEach(([category, amount]) => {
                const percentage = totalExpenses > 0 ? ((amount / totalExpenses) * 100).toFixed(1) : 0;
                const item = document.createElement('div');
                item.className = 'top-item';
                item.innerHTML = `
                    <span class="item-name">${category}</span>
                    <span>
                        <span class="item-amount">â‚¹${amount.toLocaleString()}</span>
                        <span class="item-percentage">(${percentage}%)</span>
                    </span>
                `;
                topCategoriesList.appendChild(item);
            });
        }
        
        function updateTopVendors() {
            const vendorData = {};
            appData.expenses.forEach(exp => {
                vendorData[exp.vendor] = (vendorData[exp.vendor] || 0) + exp.amount;
            });
            
            const sortedVendors = Object.entries(vendorData)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 3);
            
            const topVendorsList = document.getElementById('topVendorsList');
            
            if (sortedVendors.length === 0) {
                topVendorsList.innerHTML = '<div class="no-data">No expenses added yet</div>';
                return;
            }
            
            topVendorsList.innerHTML = '';
            
            sortedVendors.forEach(([vendor, amount]) => {
                const item = document.createElement('div');
                item.className = 'top-item';
                item.innerHTML = `
                    <span class="item-name">${vendor}</span>
                    <span class="item-amount">â‚¹${amount.toLocaleString()}</span>
                `;
                topVendorsList.appendChild(item);
            });
        }
        
        function checkBudgetAlerts() {
            const totalExpenses = appData.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const usagePercentage = (totalExpenses / appData.budget) * 100;
            
            if (usagePercentage >= 90 && !appData.budgetAlerts.ninety) {
                showAlert('Warning: 90% of budget used!', 'danger');
                appData.budgetAlerts.ninety = true;
            } else if (usagePercentage >= 75 && !appData.budgetAlerts.seventyFive) {
                showAlert('Warning: 75% of budget used!', 'warning');
                appData.budgetAlerts.seventyFive = true;
            } else if (usagePercentage >= 50 && !appData.budgetAlerts.fifty) {
                showAlert('Notice: 50% of budget used', 'warning');
                appData.budgetAlerts.fifty = true;
            }
            
            saveData();
        }
        
        function showAlert(message, type) {
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                if (document.body.contains(alert)) {
                    document.body.removeChild(alert);
                }
            }, 5000);
        }
        
        function downloadCSV() {
            if (appData.expenses.length === 0) {
                alert('No expenses to download');
                return;
            }
            
            const headers = ['Date', 'Amount', 'Vendor', 'Category'];
            const csvContent = [
                headers.join(','),
                ...appData.expenses.map(exp => [
                    exp.date,
                    exp.amount,
                    `"${exp.vendor}"`,
                    `"${exp.category}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `expenses_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // Initialize app on load
        initApp();
    </script>
</body>
</html>
