<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Manager with Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #fff;
      padding: 20px;
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .form-row input, .form-row select {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    .form-row button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .form-row button:hover {
      background: #5a67d8;
    }
    .dashboard {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .dashboard div {
      flex: 1;
      background: #f8f9fa;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    .dashboard .alert-orange {
      color: orange;
    }
    .dashboard .alert-red {
      color: red;
    }
    canvas {
      margin: 30px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background-color: #f4f4f4;
    }
    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }
      .dashboard {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üìä Monthly Expense Manager</h1>
  <div class="container">
    <div class="form-row">
      <input type="number" id="budgetInput" placeholder="Enter Monthly Budget ‚Çπ" />
      <button onclick="setBudget()">Set Budget</button>
    </div>

    <div class="form-row">
      <select id="category">
        <option value="">Select Category</option>
        <option>Grocery</option>
        <option>Bills</option>
        <option>Online shopping</option>
        <option>Travelling</option>
        <option>Food</option>
        <option>Entertainment</option>
        <option>Medical expenses</option>
        <option>Debt</option>
        <option>Petrol</option>
        <option>Home expenses</option>
        <option>Maintenance</option>
        <option>EMI</option>
        <option>Investment</option>
        <option>Others</option>
      </select>
      <input type="text" id="vendor" placeholder="Vendor Name" />
      <input type="number" id="amount" placeholder="Amount ‚Çπ" />
      <button onclick="addExpense()">Add Expense</button>
    </div>

    <div class="dashboard">
      <div>Total Budget: ‚Çπ<span id="totalBudget">0</span></div>
      <div>Total Expenses: ‚Çπ<span id="totalExpenses">0</span></div>
      <div>Remaining: ‚Çπ<span id="remaining">0</span></div>
    </div>

    <canvas id="balanceChart" height="200"></canvas>
    <canvas id="categoryChart" height="200"></canvas>

    <table id="transactionsTable">
      <thead>
        <tr><th>Date</th><th>Vendor</th><th>Category</th><th>Amount</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="form-row">
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="resetApp()" style="background:red;">RESET</button>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbydtyiD2oQ-9OOdZn-zSmvlL6fiUzNHnur_tfnvyZ1zCS0JeICGq5hnokAVgqxitYdNKw/exec';
    let budget = 0;

    function setBudget() {
      budget = parseFloat(document.getElementById('budgetInput').value);
      localStorage.setItem('budget', budget);
      updateSummary();
    }

    async function addExpense() {
      const category = document.getElementById('category').value;
      const vendor = document.getElementById('vendor').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = new Date().toLocaleString();

      if (!category || !vendor || !amount) {
        alert('Please fill all fields');
        return;
      }

      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ action: 'addExpense', category, vendor, amount, date }),
        headers: { 'Content-Type': 'application/json' },
      });

      document.getElementById('category').value = '';
      document.getElementById('vendor').value = '';
      document.getElementById('amount').value = '';
      loadData();
    }

    async function loadData() {
      const res = await fetch(`${scriptURL}?action=getAll`);
      const data = await res.json();
      populateTable(data);
      drawCharts(data);
    }

    function populateTable(data) {
      const tbody = document.getElementById('transactionsTable').querySelector('tbody');
      tbody.innerHTML = '';
      let total = 0;
      data.forEach(row => {
        total += Number(row.amount);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.date}</td>
          <td>${row.vendor}</td>
          <td>${row.category}</td>
          <td>‚Çπ${row.amount}</td>
          <td><button onclick="deleteExpense('${row.id}')">‚ùå</button></td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('totalExpenses').textContent = total.toFixed(2);
      document.getElementById('remaining').textContent = (budget - total).toFixed(2);
      document.getElementById('totalBudget').textContent = budget;
      colorCode(total);
    }

    function colorCode(total) {
      const elem = document.getElementById('totalExpenses');
      elem.className = total >= budget ? 'alert-red' : total >= budget * 0.5 ? 'alert-orange' : '';
    }

    async function deleteExpense(id) {
      await fetch(`${scriptURL}?action=deleteEntry&id=${id}`);
      loadData();
    }

    function downloadCSV() {
      const rows = [['Date','Vendor','Category','Amount']];
      document.querySelectorAll('#transactionsTable tbody tr').forEach(tr => {
        const cols = tr.querySelectorAll('td');
        rows.push([cols[0].innerText, cols[1].innerText, cols[2].innerText, cols[3].innerText]);
      });
      const csv = rows.map(e => e.join(",")).join("\n");
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'expenses.csv';
      a.click();
    }

    async function resetApp() {
      await fetch(`${scriptURL}?action=resetData`);
      localStorage.removeItem('budget');
      budget = 0;
      document.getElementById('budgetInput').value = '';
      loadData();
    }

    function drawCharts(data) {
      const total = data.reduce((acc, cur) => acc + Number(cur.amount), 0);
      const byCategory = {};
      data.forEach(e => byCategory[e.category] = (byCategory[e.category] || 0) + Number(e.amount));

      new Chart(document.getElementById('balanceChart'), {
        type: 'pie',
        data: {
          labels: ['Remaining', 'Spent'],
          datasets: [{
            data: [Math.max(budget - total, 0), total],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        }
      });

      new Chart(document.getElementById('categoryChart'), {
        type: 'pie',
        data: {
          labels: Object.keys(byCategory),
          datasets: [{
            data: Object.values(byCategory),
            backgroundColor: Object.keys(byCategory).map((_, i) => `hsl(${i * 40}, 70%, 60%)`)
          }]
        }
      });
    }

    window.onload = () => {
      const savedBudget = localStorage.getItem('budget');
      if (savedBudget) budget = parseFloat(savedBudget);
      loadData();
    };
  </script>
</body>
</html>
