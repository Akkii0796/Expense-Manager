<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a7b8fa 0%, #c4a9ef 100%); /* Lighter background */
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #8a2be2 0%, #00bfff 100%); /* Vibrant header */
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-right: 20px; /* Space for user info */
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid white;
        }

        .user-info span {
            font-size: 1.1em;
            font-weight: 500;
        }

        .auth-buttons button {
            background: #ffffff;
            color: #8a2be2;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-left: 15px;
        }

        .auth-buttons button:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .main-content {
            padding: 30px;
        }

        .section {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e0e0e0;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="text"],
        .form-group select {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            color: #333;
            transition: border-color 0.3s;
        }

        .form-group input[type="number"]:focus,
        .form-group input[type="date"]:focus,
        .form-group input[type="time"]:focus,
        .form-group input[type="text"]:focus,
        .form-group select:focus {
            border-color: #8a2be2;
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #8a2be2, #a269fa);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(45deg, #7a1fd1, #9258eb);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #8d949b);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(45deg, #5a6268, #7c838a);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(45deg, #dc3545, #e05f6b);
            color: white;
            padding: 8px 15px; /* Smaller padding for table button */
            font-size: 0.9em;
        }

        .btn-danger:hover {
            background: linear-gradient(45deg, #c82333, #d74b5a);
            transform: translateY(-2px);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .dashboard-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border: 1px solid #dee2e6;
            transition: transform 0.3s ease;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .dashboard-card h3 {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .dashboard-card p {
            font-size: 2.2em;
            font-weight: bold;
            color: #8a2be2;
        }

        .search-results table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            overflow: hidden; /* Ensures rounded corners */
        }

        .search-results th,
        .search-results td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
            text-align: left;
        }

        .search-results th {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .search-results tbody tr:hover {
            background-color: #f1f3f5;
        }

        .search-results td img {
            max-width: 50px;
            max-height: 50px;
            border-radius: 5px;
            vertical-align: middle;
        }

        .no-data {
            text-align: center;
            color: #6c757d;
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px;
            }

            .header h1 {
                margin-bottom: 15px;
                font-size: 2em;
            }

            .user-info {
                margin-bottom: 15px;
            }

            .auth-buttons {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .auth-buttons button {
                margin: 0 5px;
            }

            .main-content {
                padding: 20px;
            }

            .section {
                padding: 20px;
            }

            .dashboard-grid {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }

            .button-group {
                flex-direction: column;
            }

            .form-group input,
            .form-group select {
                width: 100%; /* Full width on small screens */
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Personal Expense Tracker</h1>
            </div>

        <div class="main-content">
            <div class="section dashboard">
                <h2>Dashboard</h2>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <h3>Total Budget</h3>
                        <p id="totalBudgetDisplay">‚Çπ0</p>
                    </div>
                    <div class="dashboard-card">
                        <h3>Remaining Budget</h3>
                        <p id="remainingBudgetDisplay">‚Çπ0</p>
                    </div>
                    <div class="dashboard-card">
                        <h3>Total Expenses</h3>
                        <p id="totalExpensesDisplay">‚Çπ0</p>
                    </div>
                </div>
            </div>

            <div class="section budget-management">
                <h2>Set Monthly Budget</h2>
                <div class="form-group">
                    <label for="monthlyBudget">Monthly Budget Amount:</label>
                    <input type="number" id="monthlyBudget" placeholder="Enter amount">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="setBudget()">Set Budget</button>
                    <button class="btn btn-secondary" onclick="resetBudget()">Reset Budget</button>
                </div>
            </div>

            <div class="section expense-entry">
                <h2>Add New Expense</h2>
                <div class="form-group">
                    <label for="expenseAmount">Amount:</label>
                    <input type="number" id="expenseAmount" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Category:</label>
                    <select id="expenseCategory" required>
                        <option value="">Select Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Salary">Salary</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                 <div class="form-group">
                    <label for="expenseVendor">Vendor/Description:</label>
                    <input type="text" id="expenseVendor" placeholder="e.g., Grocery Store, Restaurant">
                </div>
                <div class="form-group">
                    <label for="expenseDate">Date:</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseTime">Time:</label>
                    <input type="time" id="expenseTime" required>
                </div>
                <div class="form-group">
                    <label for="expenseRecordedBy">Recorded By:</label>
                    <input type="text" id="expenseRecordedBy" placeholder="e.g., Your Name or Wife's Name">
                </div>
                <div class="form-group">
                    <label for="expenseNote">Note (Optional):</label>
                    <input type="text" id="expenseNote" placeholder="Any additional notes">
                </div>
                <div class="form-group">
                    <label for="expenseReceipt">Receipt Image (Optional):</label>
                    <input type="file" id="expenseReceipt" accept="image/*">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="addExpense()">Add Expense</button>
                </div>
            </div>

            <div class="section expense-history">
                <h2>Expense History</h2>
                <div class="form-group">
                    <label for="searchQuery">Search Expenses:</label>
                    <input type="text" id="searchQuery" placeholder="Search by category, vendor, note..." onkeyup="searchExpenses()">
                </div>
                <div id="searchResultsDisplay" class="search-results">
                    <p style="text-align: center; color: #6b7280; padding: 20px;">Enter your search term above.</p>
                </div>
                <button class="btn btn-secondary" onclick="clearSearch()" style="margin-top: 15px;">Clear Search</button>
                <div id="expenseList" class="search-results">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration (placeholders removed, using a direct reference if needed for shared access)
        // You only need to set up Firestore here
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Only needed if you don't enable anonymous auth or have other Google services
            projectId: "YOUR_PROJECT_ID", // YOUR PROJECT ID IS ESSENTIAL
            // Other config details are not strictly necessary for this no-auth setup
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- IMPORTANT: Fixed Collection Paths for Shared Data ---
        // Since there's no user authentication, all data will be stored under a fixed,
        // shared path. You can change 'household' to any name you prefer.
        const HOUSEHOLD_ID = 'household'; // A fixed identifier for your shared data

        // Firestore References
        const budgetCollection = db.collection('sharedData').doc(HOUSEHOLD_ID).collection('budgets');
        const expensesCollection = db.collection('sharedData').doc(HOUSEHOLD_ID).collection('expenses');

        let totalBudget = 0;
        let totalExpenses = 0;
        let currentSearchResults = [];

        // --- Functions to Update UI ---
        function updateDashboard() {
            document.getElementById('totalBudgetDisplay').textContent = `‚Çπ${totalBudget.toLocaleString('en-IN')}`;
            document.getElementById('remainingBudgetDisplay').textContent = `‚Çπ${(totalBudget - totalExpenses).toLocaleString('en-IN')}`;
            document.getElementById('totalExpensesDisplay').textContent = `‚Çπ${totalExpenses.toLocaleString('en-IN')}`;
        }

        async function fetchBudgets() {
            try {
                const snapshot = await budgetCollection.orderBy('timestamp', 'desc').limit(1).get();
                if (!snapshot.empty) {
                    totalBudget = snapshot.docs[0].data().amount;
                } else {
                    totalBudget = 0; // Default if no budget is set
                }
                updateDashboard();
            } catch (error) {
                console.error("Error fetching budget:", error);
            }
        }

        async function fetchExpenses() {
            try {
                const snapshot = await expensesCollection.orderBy('timestamp', 'desc').get();
                totalExpenses = 0;
                const expenses = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    totalExpenses += data.amount;
                    expenses.push({ id: doc.id, ...data });
                });
                updateDashboard();
                displayExpenses(expenses);
            } catch (error) {
                console.error("Error fetching expenses:", error);
            }
        }

        // --- Budget Management Functions ---
        async function setBudget() {
            const budgetAmount = parseFloat(document.getElementById('monthlyBudget').value);
            if (isNaN(budgetAmount) || budgetAmount <= 0) {
                alert('Please enter a valid budget amount.');
                return;
            }

            try {
                await budgetCollection.add({
                    amount: budgetAmount,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Budget set successfully!');
                document.getElementById('monthlyBudget').value = '';
                await fetchBudgets(); // Refresh budget display
            } catch (error) {
                console.error("Error setting budget:", error);
                alert('Failed to set budget. Please try again.');
            }
        }

        async function resetBudget() {
            if (confirm('Are you sure you want to reset the budget? This will clear all previous budget entries.')) {
                try {
                    // Fetch all budget documents and delete them
                    const snapshot = await budgetCollection.get();
                    const batch = db.batch();
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    await batch.commit();

                    totalBudget = 0;
                    alert('Budget has been reset.');
                    await fetchBudgets(); // Refresh budget display
                } catch (error) {
                    console.error("Error resetting budget:", error);
                    alert('Failed to reset budget. Please try again.');
                }
            }
        }

        // --- Expense Management Functions ---
        async function addExpense() {
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const vendor = document.getElementById('expenseVendor').value;
            const date = document.getElementById('expenseDate').value;
            const time = document.getElementById('expenseTime').value;
            const recordedBy = document.getElementById('expenseRecordedBy').value;
            const note = document.getElementById('expenseNote').value;
            const receiptFile = document.getElementById('expenseReceipt').files[0];

            if (isNaN(amount) || amount <= 0 || !category || !date || !time || !recordedBy) {
                alert('Please fill in all required expense fields (Amount, Category, Date, Time, Recorded By).');
                return;
            }

            let receiptURL = '';
            // If you later add Storage for receipts, this section would handle upload.
            // For now, without Firebase Storage, receipt will not be handled.
            // if (receiptFile) {
            //     alert('Receipt upload functionality requires Firebase Storage, which is not included in this no-auth setup.');
            //     // You would integrate Firebase Storage here
            // }

            try {
                await expensesCollection.add({
                    amount,
                    category,
                    vendor,
                    date,
                    time,
                    recordedBy,
                    note,
                    receipt: receiptURL, // Will be empty without Storage integration
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Expense added successfully!');
                // Clear form
                document.getElementById('expenseAmount').value = '';
                document.getElementById('expenseCategory').value = '';
                document.getElementById('expenseVendor').value = '';
                document.getElementById('expenseDate').value = '';
                document.getElementById('expenseTime').value = '';
                document.getElementById('expenseRecordedBy').value = '';
                document.getElementById('expenseNote').value = '';
                document.getElementById('expenseReceipt').value = ''; // Clear file input
                await fetchExpenses(); // Refresh expenses display
            } catch (error) {
                console.error("Error adding expense:", error);
                alert('Failed to add expense. Please try again.');
            }
        }

        async function deleteExpense(expenseId) {
            if (confirm('Are you sure you want to delete this expense?')) {
                try {
                    await expensesCollection.doc(expenseId).delete();
                    alert('Expense deleted successfully!');
                    await fetchExpenses(); // Refresh expenses display
                } catch (error) {
                    console.error("Error deleting expense:", error);
                    alert('Failed to delete expense. Please try again.');
                }
            }
        }

        function displayExpenses(expenses) {
            const container = document.getElementById('expenseList');
            if (expenses.length === 0) {
                container.innerHTML = '<p class="no-data">No expenses recorded yet.</p>';
                return;
            }

            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Category</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Recorded By</th>
                            <th>Note</th>
                            <th>Receipt</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${expenses.map(expense => `
                            <tr>
                                <td>${new Date(expense.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })} ${expense.time}</td>
                                <td>${expense.category}</td>
                                <td>${expense.vendor}</td>
                                <td>‚Çπ${expense.amount.toLocaleString('en-IN')}</td>
                                <td>${expense.recordedBy || 'N/A'}</td>
                                <td>${expense.note || ''}</td>
                                <td>${expense.receipt ? `<a href="${expense.receipt}" target="_blank" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">üßæ</a>` : 'N/A'}</td>
                                <td><button class="btn btn-danger" onclick="deleteExpense('${expense.id}')">üóëÔ∏è</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = tableHtml;
        }

        function searchExpenses() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const searchResultsDisplay = document.getElementById('searchResultsDisplay');

            if (query.length < 2) {
                searchResultsDisplay.innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Enter your search term above.</p>';
                currentSearchResults = [];
                return;
            }

            expensesCollection.orderBy('timestamp', 'desc').get().then(snapshot => {
                const allExpenses = [];
                snapshot.forEach(doc => allExpenses.push({ id: doc.id, ...doc.data() }));

                currentSearchResults = allExpenses.filter(expense =>
                    expense.category.toLowerCase().includes(query) ||
                    expense.vendor.toLowerCase().includes(query) ||
                    expense.note.toLowerCase().includes(query) ||
                    expense.recordedBy.toLowerCase().includes(query) ||
                    expense.amount.toString().includes(query)
                );
                displaySearchResults(currentSearchResults);
            }).catch(error => {
                console.error("Error searching expenses:", error);
                searchResultsDisplay.innerHTML = '<p style="text-align: center; color: red; padding: 20px;">Error performing search.</p>';
            });
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResultsDisplay');
            if (results.length === 0) {
                container.innerHTML = '<p class="no-data">No matching expenses found.</p>';
                return;
            }

            const tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Date & Time</th>
                            <th>Category</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Recorded By</th>
                            <th>Note</th>
                            <th>Receipt</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${results.map(expense => `
                            <tr>
                                <td>${new Date(expense.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' })} ${expense.time}</td>
                                <td>${expense.category}</td>
                                <td>${expense.vendor}</td>
                                <td>‚Çπ${expense.amount.toLocaleString('en-IN')}</td>
                                <td>${expense.recordedBy || 'N/A'}</td>
                                <td>${expense.note || ''}</td>
                                <td>${expense.receipt ? `<a href="${expense.receipt}" target="_blank" class="btn btn-secondary" style="padding: 5px 10px; font-size: 0.8rem;">üßæ</a>` : 'N/A'}</td>
                                <td><button class="btn btn-danger" onclick="deleteExpense('${expense.id}')">üóëÔ∏è</button></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            container.innerHTML = tableHtml;
        }

        function clearSearch() {
            document.getElementById('searchQuery').value = '';
            document.getElementById('searchResultsDisplay').innerHTML = '<p style="text-align: center; color: #6b7280; padding: 20px;">Enter your search term above.</p>';
            currentSearchResults = [];
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchBudgets();
            fetchExpenses();
        });
    </script>
</body>
</html>
